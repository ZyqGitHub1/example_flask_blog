<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BLOG</title>
    <link rel="stylesheet" href="{{url_for('static', filename='register.css') }}">
</head>
<body>
	    <form id="login" action="{{ url_for('register') }}" method= "POST"> 
        <h1>register</h1> 
        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        <fieldset id="inputs"> 
            <input id="username" name="username" type="text" placeholder="Username" autofocus required> 
            <input id="password1" name="password1" type="password" placeholder="Password" required> 
            <input id="password2" name="password2" type="password" placeholder="Password" required> 
        </fieldset> 
        <fieldset id="actions"> 
            <input type="submit" id="submit" value="Log in"> 
            <a href="{{ url_for('login') }}">login</a><a href="{{ url_for('show_entries') }}">home</a> 
        </fieldset> 
    </form>
</body>
</html>
